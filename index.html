<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Gadgets - Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MG55CXBP"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <header>
        <h1>Welcome to Gemini Gadgets</h1>
        <p>Your one-stop shop for the latest tech</p>
    </header>

    <main class="container">
        <div class="content-wrapper">
            <section id="products-section">
                <h2>Our Products</h2>
                <div id="product-list" class="product-grid">
                </div>
            </section>

            <aside id="cart-section">
                <h2>Your Cart</h2>
                <div id="cart-items">
                    <p>Your cart is empty.</p>
                </div>
                <p class="cart-total">Total: $<span id="cart-total">0.00</span></p>
                <button id="checkout-btn" disabled>Go to Checkout</button>
            </aside>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Gemini Gadgets</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA ---
            const products = [
                { id: 1, name: 'Wireless Mouse', price: 25.00, image: 'https://via.placeholder.com/150/92c952' },
                { id: 2, name: 'Mechanical Keyboard', price: 75.50, image: 'https://via.placeholder.com/150/771796' },
                { id: 3, name: '4K Webcam', price: 60.00, image: 'https://via.placeholder.com/150/24f355' },
                { id: 4, name: 'USB-C Hub', price: 30.25, image: 'https://via.placeholder.com/150/d32776' },
                { id: 5, name: 'Noise-Cancelling Headphones', price: 150.00, image: 'https://via.placeholder.com/150/f66b97' },
                { id: 6, name: '27-inch Monitor', price: 299.99, image: 'https://via.placeholder.com/150/56a8c2' }
            ];

            let cart = [];

            // --- REFERENCES TO DOM ELEMENTS ---
            const productListContainer = document.getElementById('product-list');
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalElement = document.getElementById('cart-total');
            const checkoutBtn = document.getElementById('checkout-btn');

            // --- FUNCTIONS ---

            // Function to render products on the page
            function renderProducts() {
                productListContainer.innerHTML = ''; // Clear existing products
                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    productCard.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p class="price">$${product.price.toFixed(2)}</p>
                        <button onclick="addToCart(${product.id})">Add to Cart</button>
                    `;
                    productListContainer.appendChild(productCard);
                });
            }

            // Function to add a product to the cart
            window.addToCart = (productId) => {
                const product = products.find(p => p.id === productId);
                if (product) {
                    cart.push(product);
                    updateCart();
                }
            };

            // Function to update the cart display and total
            function updateCart() {
                if (cart.length === 0) {
                    cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
                    checkoutBtn.disabled = true;
                } else {
                    cartItemsContainer.innerHTML = cart.map(item => `
                        <div class="cart-item">
                            <span>${item.name}</span>
                            <span>$${item.price.toFixed(2)}</span>
                        </div>
                    `).join('');
                    checkoutBtn.disabled = false;
                }

                const total = cart.reduce((sum, item) => sum + item.price, 0);
                cartTotalElement.textContent = total.toFixed(2);
            }

            // Function to proceed to checkout
            function goToCheckout() {
                // Store the cart in sessionStorage to access it on the checkout page
                sessionStorage.setItem('cart', JSON.stringify(cart));
                // Redirect to the checkout page
                window.location.href = 'checkout.html';
            }

            // --- EVENT LISTENERS ---
            checkoutBtn.addEventListener('click', goToCheckout);

            // --- INITIALIZATION ---
            renderProducts();
            updateCart();
        });
    </script>

</body>


</html>
